name: Sync issues with challenges
run-name: ${{ gitea.actor }} is testing out Gitea Actions ðŸš€
on: [push]

jobs:
    sync-gitea-issues:
        runs-on: docker
        container:
            image: lbausch/laravel-ci:php82
        steps:
            - name: Check out repository code
              uses: actions/checkout@v4
              with:
                  ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
                  ssh-known-hosts: 'enhostcode.com ssh-rsa '
            - run: composer install
            - run: cp .env.example .env
            - run: sed -i '/^ISSUES_GITEA_USER=/c\export ISSUES_GITEA_HOST=${{ vars.ISSUES_GITEA_HOST }}' .env
            - run: sed -i '/^ISSUES_GITEA_USER=/c\export ISSUES_GITEA_TOKEN=${{ secrets.ISSUES_GITEA_TOKEN }}' .env
            - run: sed -i '/^ISSUES_GITEA_USER=/c\export ISSUES_GITEA_USER=${{ vars.ISSUES_GITEA_USER }}' .env
            - run: sed -i '/^ISSUES_GITEA_USER=/c\export ISSUES_GITEA_REPO=${{ vars.ISSUES_GITEA_REPO }}' .env
            - run: php adventofcode create-gitea-issues
